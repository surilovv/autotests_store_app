name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout store-app-testing
      uses: actions/checkout@v2 #ÐºÐ»Ð¾Ð½Ð¸Ñ€ÑƒÐµÑ‚ Ð²ÐµÑÑŒ Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ð¹ Ð±ÐµÐ· ÑÐ°Ð±Ð¼Ð¾Ð´ÑƒÐ»Ñ

    - name: Add store-app as submodule
      run: make run  # Ð´Ð¾Ð±Ð°Ð²Ð»ÑÐµÑ‚ ÑÐ°Ð±Ð¼Ð¾Ð´ÑƒÐ»ÑŒ - ÐºÐ¾Ð´Ð¾Ð²Ð°Ñ Ð±Ð°Ð·Ð° Ð¿Ñ€Ð¸Ð»Ð¾Ð¶ÐµÐ½Ð¸Ñ

    - name: Build and run Docker Compose
      run: |
        docker-compose up 
        docker-compose logs -f store-app-testing > logs.txt &
        while true; do
          if grep -q "autotests_store_app-store-app-testing-1 exited with code 0" logs.txt; then
            docker cp $(docker-compose ps -q store-app-testing):/app/pyreport.html .
            break
          fi
          sleep 10
        done

    - name: Install rsync ðŸ“š
      run: |
        sudo apt-get install rsync
        
    - name: Move Pyreport to Public Directory
      run: |
        mkdir public
        mv pyreport.html public/

    - name: Deploy to Github Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        token: ${{ secrets.PIPELINES_TOKEN }}
        branch: gh-pages
        folder: public
        clean: true
